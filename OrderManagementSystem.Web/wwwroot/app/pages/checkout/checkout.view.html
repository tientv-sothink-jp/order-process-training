<div ng-include="'../app/pages/layout/header.view.html'"></div>

<h4 class="my-3">Thanh toán</h4>
<div class="form-checkout">
    <form>
        <div class="row">
            <div class="col-md-6 mb-3">
              <label for="customerName">Tên khách hàng</label>
              <input type="text" class="form-control" id="customerName" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="customerPhone">Số điện thoại</label>
              <input type="number" class="form-control" id="customerPhone" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="customerAddress">Địa chỉ</label>
              <input type="text" class="form-control" id="customerAddress" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>
    </form>
</div>

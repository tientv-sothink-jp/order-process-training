<div class="row login-view">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="alert alert-danger" role="alert" ng-show="vm.showFlagLogin">
            {{vm.loginNotification}}
          </div>
        <div class="card card-login">
            <div class="card-header">
                <p class="text-center">Đăng nhập</>
            </div>
            <div class="card-body">
                <form ng-submit="vm.loginFunction()">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Tên đăng nhập" ng-model="vm.username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Mật khẩu" ng-model="vm.password">
                    </div>
                    <div class="form-check ml-3">
                        <input type="checkbox" class="form-check-input" ng-model="vm.remember">
                        <label class="form-check-label" for="exampleCheck1">Ghi nhớ</label>
                    </div>
                    <button class="btn btn-primary my-3">Đăng nhập</button>
                </form>
            </div>
        </div>
    </div>
</div>
